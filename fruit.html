<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal</title>
</head>
<body>
    <h1>Aj hum kuch fal ke bare me janne wale hain</h1>
    
</body>
<script>
    var fruittype=prompt("kaunsa fal chahiye?");
    switch(fruittype) {
        case "narangi":
            console.log("narangi hai 60 Rs kilo");
            break;
            case "seb":
            console.log("seb hai 40 Rs kilo");
            break;
            case "kelle":
            console.log("kella hai 30 Rs kilo");
            break;
            case "amrud":
            console.log("amrud hai 50 Rs kilo");
            break;
            default :
            console.log(`${fruittype} aaj khatam hogaya hai kal ayega`);
    }
    console.log("orr kuch chahiye?");
</script>
</html>
